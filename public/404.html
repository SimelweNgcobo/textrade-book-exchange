<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReBooked Solutions - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 2rem;
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .icon {
        width: 80px;
        height: 80px;
        background: #ef4444;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        color: white;
        font-size: 2rem;
        font-weight: bold;
      }

      h1 {
        color: #1f2937;
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
      }

      p {
        color: #6b7280;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }

      @media (min-width: 480px) {
        .buttons {
          flex-direction: row;
          justify-content: center;
        }
      }

      .button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
        min-width: 120px;
      }

      .button:hover {
        background: #2563eb;
      }

      .button-secondary {
        background: #6b7280;
      }

      .button-secondary:hover {
        background: #4b5563;
      }

      .footer {
        border-top: 1px solid #e5e7eb;
        padding-top: 1rem;
        font-size: 0.75rem;
        color: #9ca3af;
      }

      .status-info {
        background: #f3f4f6;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
        color: #374151;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">404</div>
      <h1>Page Not Found</h1>
      <p>
        The page you're looking for doesn't exist or has been moved. This might
        be due to a recent app update.
      </p>

      <div class="status-info">
        <div id="status-message">Checking app status...</div>
      </div>

      <div class="buttons">
        <button onclick="goHome()" class="button">üè† Go Home</button>
        <button onclick="tryReload()" class="button button-secondary">
          <span id="reload-text">üîÑ Refresh</span>
          <span id="reload-loading" class="loading hidden"></span>
        </button>
      </div>

      <div class="footer">
        ReBooked Solutions<br />
        If this problem persists, contact: support@rebookedsolutions.co.za
      </div>
    </div>

    <script>
      let reloadAttempts = 0;
      const maxReloadAttempts = 3;

      function updateStatus(message) {
        document.getElementById("status-message").textContent = message;
      }

      function goHome() {
        // Try different home URL strategies
        const homeUrls = [
          "/",
          "/index.html",
          window.location.protocol + "//" + window.location.host,
          window.location.protocol + "//" + window.location.host + "/",
        ];

        // Try the first URL
        window.location.href = homeUrls[0];
      }

      function tryReload() {
        reloadAttempts++;

        const reloadText = document.getElementById("reload-text");
        const reloadLoading = document.getElementById("reload-loading");

        reloadText.classList.add("hidden");
        reloadLoading.classList.remove("hidden");

        if (reloadAttempts >= maxReloadAttempts) {
          updateStatus(
            "Multiple reload attempts failed. Trying alternative routing...",
          );

          setTimeout(() => {
            // Try hash-based routing
            window.location.href = window.location.origin + "/#/";
          }, 1000);
        } else {
          updateStatus(
            `Reloading... (Attempt ${reloadAttempts}/${maxReloadAttempts})`,
          );

          setTimeout(() => {
            window.location.reload(true);
          }, 1000);
        }
      }

      // Auto-detect common issues
      function detectIssues() {
        const currentUrl = window.location.href;
        const isHashRouting = currentUrl.includes("/#/");
        const isNestedPath = currentUrl.split("/").length > 4;

        if (isHashRouting) {
          updateStatus(
            "Hash routing detected. Redirecting to standard routing...",
          );
          setTimeout(() => {
            window.location.href = currentUrl.replace("/#/", "/");
          }, 2000);
        } else if (isNestedPath) {
          updateStatus("Complex URL detected. This might be a routing issue.");
        } else {
          updateStatus("Page not found. The URL might be outdated.");
        }
      }

      // Check if the main app is accessible
      function checkAppHealth() {
        fetch("/")
          .then((response) => {
            if (response.ok) {
              updateStatus("App is running. The specific page was not found.");
            } else {
              updateStatus("App might be temporarily unavailable.");
            }
          })
          .catch(() => {
            updateStatus(
              "Unable to reach the app. Check your internet connection.",
            );
          });
      }

      // Auto-redirect after 10 seconds
      setTimeout(() => {
        updateStatus("Auto-redirecting to homepage...");
        setTimeout(goHome, 2000);
      }, 10000);

      // Initialize
      detectIssues();
      setTimeout(checkAppHealth, 1000);
    </script>
  </body>
</html>
